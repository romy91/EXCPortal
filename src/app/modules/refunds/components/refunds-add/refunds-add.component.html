<mat-toolbar color="primary">
  <span>{{ addRefundFormGroup.controls['id'].value ? "Modify Refund" : "New Refund" }}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1">
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>

<form [formGroup]="addRefundFormGroup" class="normal-form">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">

        <input type="hidden" formControlName="id">

        <mat-form-field>
          <input matInput type="text" formControlName="name" placeholder="Type name *">
          <mat-error>This field is mandatory</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="number" formControlName="amount" placeholder="Type amount *">
          <mat-error>This field is mandatory</mat-error>
          <span matPrefix>$&nbsp;</span>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="number" formControlName="remaining_amount" placeholder="Type remaining amount *">
          <mat-error>This field is mandatory</mat-error>
          <span matPrefix>$&nbsp;</span>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="number" formControlName="installments" placeholder="Type installments *">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div class="controles-container">
        <mat-form-field>
          <input matInput type="number" formControlName="remaining_installments"
                 placeholder="Type remaining installments *">
          <mat-error>This field is mandatory</mat-error>
        </mat-form-field>

        <mat-form-field>
          <textarea matInput formControlName="description" placeholder="Type description"></textarea>
          <mat-hint>A little description of the refund</mat-hint>
        </mat-form-field>
        <div class="button-row" style="margin-top: 20px;">
          <button mat-raised-button color="primary" [disabled]="addRefundFormGroup.invalid"
                  (click)="onSubmit()">Submit
          </button>
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
